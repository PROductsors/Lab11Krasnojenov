<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна 11 - SVG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

    

        .interactive-svg {
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
            background-color: #fff;
            width: 400px;
            height: 300px;
        }

        .svg-rect {
            fill: #4CAF50;
            stroke: #333;
            stroke-width: 2;
        }

        .svg-circle {
            fill: #2196F3;
            stroke: #0d47a1;
            stroke-width: 2;
        }

        .svg-polygon {
            fill: #ffc107;
            stroke: #e65100;
            stroke-width: 2;
        }

        .svg-rect:hover {
            fill: #8BC34A;
            transform: scale(1.05);
            cursor: pointer;
        }

        .svg-polygon:hover {
            opacity: 0.7;
            cursor: pointer;
        }

        

        .svg-background-example {
            border: 2px dashed #555;
            height: 300px;
            width: 100%;
            margin-top: 30px;
            
           
           
            background-image: url("data:image/svg+xml,%3Csvg width='150' height='150' xmlns='http://www.w3.org/2000/svg'%3E%3Crect fill='%234CAF50' x='10' y='10' width='50' height='50' rx='5'%3E%3C/rect%3E%3Ccircle fill='%232196F3' cx='100' cy='100' r='30'%3E%3C/circle%3E%3C/svg%3E");
            
            background-size: 150px 150px;
            background-repeat: repeat;
        }

        
        .links {
            margin-top: 30px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .links ul {
            padding-left: 20px;
        }

        .links li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Лабораторна робота 11</h1>

    <h2>1. Інтерактивні фігури</h2>
    <svg class="interactive-svg" viewBox="0 0 400 300">
        
        <rect class="svg-rect" x="20" y="20" width="150" height="100" rx="10"></rect>
        
        <circle class="svg-circle" cx="280" cy="180" r="50">
            <animate 
                attributeName="r" 
                values="50; 55; 50"
                dur="2s" 
                repeatCount="indefinite"
            />
        </circle>
        
        <polygon class="svg-polygon" points="150,150 220,280 80,280"></polygon>
    
    </svg>

    <h2>2. SVG як фонове зображення (патерн)</h2>
    <div class="svg-background-example">
        </div>


    <div class="links">
        <h3>Де брати готові SVG зображення (іконки):</h3>
        <ul>
            <li><a href="https://mui.com/material-ui/material-icons/" target="_blank">MUI Material Icons</a></li>
            <li><a href="https://fonts.google.com/icons" target="_blank">Google Fonts (Icons)</a></li>
            <li><a href="https://icomoon.io/" target="_blank">IcoMoon</a></li>
            <li><a href="https://www.svgrepo.com/" target="_blank">SVG Repo</a></li>
        </ul>
    </div>

</body>
</html>
